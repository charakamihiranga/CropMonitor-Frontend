<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-50 poppins-regular">
    <div class="container mx-auto p-5">
      <h1
        class="text-xl sm:text-2xl font-semibold mb-8 text-center sm:text-left"
      >
        Settings
      </h1>

      <div>
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="w-full sm:w-1/2">
            <div class="bg-white p-4 rounded-lg shadow-md">
              <h2 class="text-lg font-semibold mb-4">Change Password</h2>
              <div>
                <div class="mb-4">
                  <label for="currentPassword" class="block text-sm mb-2"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    name="currentPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                  />
                </div>
                <div class="mb-4">
                  <label for="newPassword" class="block text-sm mb-2"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                  />
                </div>
                <div class="mb-4">
                  <label for="confirmPassword" class="block text-sm mb-2"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                  />
                </div>
                <button
                  id="change-password-btn"
                  class="bg-green-500 text-white px-4 py-2 rounded-lg"
                >
                  Change Password
                </button>
              </div>
            </div>
          </div>
          <div class="w-full sm:w-1/2">
            <div class="bg-white p-4 rounded-lg shadow-md">
              <h2 class="text-lg font-semibold mb-4">Delete Account</h2>
              <div>
                <div class="mb-4">
                  <label for="currentEmail" class="block text-sm mb-2"
                    >Current Email</label
                  >
                  <input
                    type="password"
                    id="currentPassword`"
                    name="currentPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                  />
                </div>
                <button
                  id="delete-btn"
                  class="bg-red-500 text-white px-4 py-2 rounded-lg"
                >
                  Delete Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Code Modal -->
      <div
        id="confirm-code-modal"
        class="fixed inset-0 flex justify-center mr-[20vw] mb-[15vh] items-center hidden opacity-0 transition-opacity duration-300 ease-out"
      >
        <div
          class="popup-modal bg-white rounded-lg p-6 w-full max-w-lg drop-shadow-xl transform scale-95 transition-transform duration-300 ease-out"
        >
          <!-- Modal Header -->
          <h1 class="text-center text-lg font-bold text-gray-800 mb-4">
            Check Your Email
          </h1>
          <p class="text-center text-sm text-gray-600 mb-6">
            Enter the confirmation code sent to your email to proceed.
          </p>

          <!-- Modal Body -->
          <div class="space-y-4">
            <div>
              <input
                type="text"
                name="confirm code"
                id="code-input"
                required
                placeholder="Enter code"
                class="mt-2 block w-full rounded-md border border-gray-300 px-4 py-2 text-base text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:outline-none sm:text-sm"
              />
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="mt-6 grid grid-cols-2 gap-4">
            <button
              id="btn-confirm"
              class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 w-full"
            >
              Confirm
            </button>
            <button
              id="close-modal"
              class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 w-full"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script
      type="module"
      src="../../controller/SettingsFormController.js"
    ></script>
  </body>
</html>
