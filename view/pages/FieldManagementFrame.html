<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <!-- // map library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  </head>
  <body class="bg-gray-50 poppins-regular">
    <div class="container mx-auto p-5">
      <h1
        class="text-xl sm:text-2xl font-semibold mb-8 text-center sm:text-left"
      >
        Field Management
      </h1>
      <div
      class="flex flex-wrap justify-end sm:justify-end space-x-0 sm:space-x-4 mb-5"
    >
      <button
        id="add-field-btn"
        class="bg-green-600 text-white px-8 py-2 rounded-lg mb-4 font-semibold hover:bg-green-700 transition text-sm sm:text-base flex items-center space-x-2 group sm:w-auto"
      >
        <i
          class="fa-solid fa-plus transition-transform transform group-hover:rotate-90"
        ></i>
        <span class="pl-2">Add</span>
      </button>
    </div>
    <!-- Field map  -->
    <div class="rounded-lg">
<div class="rounded-lg z-index:1 width-full h-[76vh]" id="field-map" ></div>

    </div>

    <div id="add-field-modal" class="z-[1000] fixed inset-0 hidden opacity-0 bg-opacity-50 flex justify-center items-center transition-opacity duration-300 ease-out">
        <div class="popup-modal bg-white rounded-lg p-8 w-full drop-shadow-2xl sm:w-[60vw] mr-[18vw] mb-[10vh] transform scale-95 transition-transform duration-300 ease-out">
          <!-- Modal Header -->
          <h1 class="text-center text-xl font-semibold mb-5">Add Field</h1>
    
          <!-- Modal Body -->
          <div class="overflow-y-auto h-[60vh] p-4">
            <!-- Field Name -->
            <div class="mb-6">
              <label for="field-name" class="block text-sm font-medium text-gray-900">Field Name</label>
              <input type="text" name="field-name" id="field-name" required maxlength="50" class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-2 outline-gray-300 placeholder:text-gray-400 focus:outline-green-600" />
            </div>
      
            <!-- Field Size -->
            <div class="mb-6">
              <label for="field-size" class="block text-sm font-medium text-gray-900">Field Size (in hectares)</label>
              <input type="number" name="field-size" id="field-size" required min="0.01" step="0.01" class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-2 outline-gray-300 placeholder:text-gray-400 focus:outline-green-600" />
            </div>
      
            <!-- Allocated Staff -->
            <div class="mb-6">
              <label for="staff-dropdown" class="block text-sm font-medium text-gray-900">Allocated Staff</label>
              <select id="staff-dropdown" class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-2 outline-gray-300 focus:outline-green-600">
                <option value="" disabled selected>Select Staff</option>
                <option value="staff1">Staff 1</option>
                <option value="staff2">Staff 2</option>
                <option value="staff3">Staff 3</option>
              </select>
              <div id="selected-staff" class="flex flex-wrap gap-2 mt-4"></div>
            </div>
      
            <!-- File Uploads in a single row -->
            <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
              <!-- File Upload Form 1 -->
              <div>
                <label for="file" class="flex flex-col items-center justify-center bg-gray-300 p-10 rounded-2xl border-2 border-dashed border-gray-500 shadow-xl cursor-pointer hover:bg-gray-200 transition-all">
                  <svg class="h-12 mb-4 fill-green-600" viewBox="0 0 640 512">
                    <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
                  </svg>
                  <p class="text-gray-700 text-lg font-semibold">Drag and Drop</p>
                  <p class="text-gray-600">or</p>
                  <span class="bg-green-600 text-white px-5 py-2 rounded-lg mt-2 hover:bg-green-700 transition-all">Browse file</span>
                  <input id="file" type="file" accept="image/*" class="hidden">
                </label>
                <p id="file-info1" class="mt-4 text-gray-700 text-sm hidden"></p>
              </div>
      
              <!-- File Upload Form 2 -->
              <div>
                <label for="file2" class="flex flex-col items-center justify-center bg-gray-300 p-10 rounded-2xl border-2 border-dashed border-gray-500 shadow-xl cursor-pointer hover:bg-gray-200 transition-all">
                  <svg class="h-12 mb-4 fill-green-600" viewBox="0 0 640 512">
                    <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
                  </svg>
                  <p class="text-gray-700 text-lg font-semibold">Drag and Drop</p>
                  <p class="text-gray-600">or</p>
                  <span class="bg-green-600 text-white px-5 py-2 rounded-lg mt-2 hover:bg-green-700 transition-all">Browse file</span>
                  <input id="file2" type="file" accept="image/*" class="hidden">
                </label>
                <p id="file-info2" class="mt-4 text-gray-700 text-sm hidden"></p>
              </div>
            </div>
            
      
          
                <!-- Map for Field Location -->
      <div class="mb-6">
        <label for="field-location" class="block text-sm mb-3 font-medium text-gray-900">
          Select Field Location
        </label>
        <div id="map" class="w-full h-[420px] rounded-lg bg-gray-300"></div> <!-- Map Container -->
        <input type="hidden" id="field-location" name="field-location" />
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />
      </div>

      
          <!-- Modal Footer -->
          <div class="mt-8 grid grid-cols-1 sm:grid-cols-6 gap-4 poppins-semibold">
            <div class="sm:col-span-3">
              <button id="btn-save" class="bg-green-600 w-full rounded-lg py-2 text-white hover:bg-green-700 focus:outline-none">Save</button>
            </div>
            <div class="sm:col-span-3">
              <button id="close-add-field-modal" class="bg-gray-300 w-full rounded-lg py-2 text-black hover:bg-gray-400 focus:outline-none">Cancel</button>
            </div>
          </div>
        </div>
      </div>

  

    </div>



    <script
      type="module"
      src="../../controller/FieldFormController.js"
    ></script>
  </body>
</html>
