<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="h-screen">
  
    <div class="flex h-full flex-wrap">
      <!-- Left Container -->
      <div  class="h-full w-full lg:w-2/5 mr-14 lg:mr-0">
        <div class="ml-6 lg:ml-12">
          <div class="ml-8 lg:ml-14">
            <img src="assets/img/greenshadow.png" class="h-10 mt-10" alt="Logo" />
          </div>
          <div class="ml-10 lg:ml-16 mt-16">
            <h1 class="font-bold text-4xl lg:text-5xl">Welcome Back !</h1>
            <p
              class="text-sm lg:text-base font-semibold text-gray-600 mt-2 ml-1"
            >
              Please Log in to your account
            </p>
          </div>
        <form id="loginForm" >
          <div class="mt-16 lg:mt-24 ml-10 lg:ml-16">
            <p class="ml-4 font-semibold">Email Address</p>
            <input
              id="username"
              type="text"
              class="border-2 border-gray-300 w-full py-6 lg:w-[28vw] h-10 rounded-full mt-2 px-4 text-sm lg:text-lg"
            />
            <p class="ml-4 mt-8 font-semibold">Password</p>
            <input
              id="password"
              type="password"
              class="border-2 border-gray-300 w-full py-6 lg:w-[28vw] h-10 rounded-full mt-2 px-4 text-sm lg:text-lg"
            />
          </div>
          <div class="ml-10 lg:ml-16 mt-16 lg:mt-20">
            <button
              type="submit"
              class="bg-black text-white h-10 rounded-full w-full lg:w-[28vw] h-12 text-sm lg:text-base font-bold hover:bg-gray-700"
            >
              SIGNIN
            </button>
          </div>
        </form>
          <div class="ml-20 lg:ml-24 mr-14 lg:mr-16 mt-8 flex items-center">
            <div class="bg-gray-600 w-4/12 lg:w-3/12 h-[2px]"></div>
            <p
              class="text-gray-600 font-semibold mx-4 text-sm lg:text-base xl:text-sm"
            >
              Or create an account
            </p>
            <div class="bg-gray-600 w-4/12 lg:w-3/12 h-[2px]"></div>
          </div>

          <div class="ml-10 lg:ml-16 mt-8">
            <button
              class="bg-gray-200 text-black h-10 rounded-full w-full lg:w-[28vw] h-12 text-sm lg:text-base font-bold hover:bg-gray-300"
            >
              SIGNUP
            </button>
          </div>
        </div>
      </div>
      <div class="h-full hidden lg:block lg:w-3/5">
        <img
          src="assets/img/login-image.png"
          alt="Login"
          class="h-full w-full object-cover"
        />
      </div>
    </div>

    <div class="fixed bottom-4 w-full text-center">
      <p class="font-semibold text-xs lg:text-sm">
        @ Developed By Charaka Mihiranga
      </p>
    </div>
    <script type="module" src="controller/LoginFormController.js"></script>
  </body>
</html>
