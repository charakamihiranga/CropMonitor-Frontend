<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <link rel="stylesheet" href="../../assets/css/staffFrame.css" />
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>

        <form class="space-y-6" id="loginForm">
            <!-- Username input -->
            <div class="space-y-2">
                <label for="username" class="block text-sm text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <!-- Password input -->
            <div class="space-y-2">
                <label for="password" class="block text-sm text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">Login</button>
            </div>

            <!-- Register link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Register here</a></p>
            </div>
        </form>
    </div>

    <script>
        // Handle form submission via JavaScript
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the form from submitting normally

            const formData = new FormData();
            formData.append('email', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            // Send login request to backend
            const response = await fetch('http://localhost:8080/cropmonitor/api/v1/auth/login', {  // Backend login URL
                method: 'POST',
                headers: {
                    // No need to set Content-Type when sending FormData, browser will do it automatically
                },
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();

                // Assuming the JWT is returned in the response body as data.token
                const jwtToken = data.token;

                // Save JWT token in localStorage
                localStorage.setItem('JWT', jwtToken);

                // Optionally, you can redirect the user after successful login
                window.location.href = 'index.html';  // Replace with your redirect URL
            } else {
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>

</html>
