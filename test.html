<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map and set the view to a specific location and zoom level
        var map = L.map('map').setView([7.2955, 80.6356], 13);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Heatmap Data: Array of [latitude, longitude, intensity]
        var heatData = [
            [7.2955, 80.6356, 0.8], // Normal data point
            [7.3012, 80.6420, 0.6],
            [7.2980, 80.6400, 0.9],
            [7.3000, 80.6300, 0.5],
            [7.3000, 80.6400, 10.0] // 100-hectare area with high intensity for red
        ];

        // Add the heatmap layer to the map
        L.heatLayer(heatData, {
            radius: 50,          // Radius of each "heat" point
            blur: 30,            // Blur intensity for smoothness
            maxZoom: 17          // Maximum zoom level at which intensity is calculated
        }).addTo(map);
    </script>
</body>
</html>
